<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="image">
        <img src="./images/image-product-desktop.jpg" alt="perfume image" />
      </section>
      <section class="details">
        <p class="head">P E R F U ME</p>
        <h3 class="title"><b>Gabrielle Essence Eau De Parfum</b></h3>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for House of CHANEL
        </p>
        <p class="price">
          <b>$149.99</b> <span class="crossed-out">169.99</span>
        </p>
        <button>
          <img src="./images/icon-cart.svg" alt="icon" />
          <span><b>Add to Cart</b></span>
        </button>
      </section>
    </div>
  </body>
</html>
